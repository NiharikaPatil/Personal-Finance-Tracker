<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="login-toggle" class="active">Login</button>
        <button id="register-toggle">Register</button>
        <div id="login-form" class="form active">
            <h1>Welcome</h1>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
        </div>
        <div id="register-form" class="form">
            <h1>Register</h1>
            <form id="register-form">
                <input type="text" id="register-firstname" placeholder="First Name" required>
                <input type="text" id="register-lastname" placeholder="Last Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="submit" value="Register">
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
